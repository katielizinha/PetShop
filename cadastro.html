<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
</head>

<body>
  <header class="cabecalho">

    <div id="logo"> 
      <img class="logo-imagem" src="imagens/gato.png" alt="Logo do PetShop">
      <h1>PetShop</h1>
    </div>

    <nav class="menu">
      <ul class="menu-itens">
        <li><a href="#">Sobre nós</a></li>
        <li><a href="#">Quero adotar</a></li>
        <li><a href="#">Quero ajudar</a></li>
        <li><a href="#">Lojinha</a></li>
        <li><img src="imagens/user.png" class="user" alt="Ícone de usuário"></li>
      </ul>
    </nav>
  </header>

  <div class="detalhe-laranja"> 
    <p></p>
  </div>

  <div class="principal">
    <h1>Venha entrar pro nosso time!</h1>
  </div>

  <div class="main-login">
    <div class="left-login">
      <div class="card-login">
        <div class="textfield">
          <label for="usuario">Usuário</label> 
          <input type="text" name="usuario" placeholder="Usuário">
        </div> 
        <div class="textfield">
          <label for="senha">Senha</label> 
          <input type="password" name="senha" placeholder="Senha">
        </div> 
        <div class="textfield">
          <label for="confirmar-senha">Confirmar senha</label> 
          <input type="password" name="confirmar-senha" placeholder="Confirmar senha">
        </div> 
        <a href="compras.html">
          <input type="button" id="continue" value="Entrar">
        </a>
      </div>
    </div>

    <div class="right-login">
      <img class="gato" src="imagens/Gato-PNG.png" alt="Imagem de cachorro">
    </div>
  </div>
</body>

</html>
