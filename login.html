<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <header class="cabecalho">
    <div id="logo">
      <img class="logo-imagem" src="imagens/gato.png" alt="Logotipo do PetShop">
      <h1>PetShop</h1>
    </div>

    <nav class="menu">
      <ul class="menu-itens">
        <li><a href="#sobre">Sobre nós</a></li>
        <li><a href="#adotar">Quero adotar</a></li>
        <li><a href="#ajudar">Quero ajudar</a></li>
        <li><a href="#loja">Lojinha</a></li>
        <li><a href="#perfil"><img src="imagens/user.png" class="user" alt="Ícone de usuário"></a></li>
      </ul>
    </nav>
  </header>
  <div class="detalhe-laranja"></div>

  <main>
    <div class="principal">
      <h1>Bem-vindo de volta!</h1>
    </div>

    <div class="main-login">
      <div class="left-login">
        <div class="card-login">
          <div class="textfield">
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" name="usuario" placeholder="Usuário" required>
          </div>

          <div class="textfield">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Senha" maxlength="10" required>
          </div>
 
          <a class="botao-entrar" href="compras.html">
            <button id="continue">Entrar</button>
          </a>

          <a class="cadastro" href="cadastro.html">Ainda não possui cadastro?</a>
        </div>
      </div>

      <div class="right-login">
        <img class="cachorro" src="imagens/auau.png" alt="Imagem de um cachorro">
      </div>
    </div>
  </main>
</body>

</html>
